<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solitaire || Game by: JVelab</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="row d-flex gap-4 m-5">
      <button class="btn btn-danger" id="new-game-button">Nueva Partida</button>
    </div>
    <div class="row d-flex gap-4 m-5">
      <div class="col d-flex gap-4">
        <div id="maze" class="card-border"></div>
        <div id="new-card" class="card-border"></div>
      </div>
      <div class="col d-flex gap-4 justify-content-end">
        <div id="finish-zone-0" class="card-border"></div>
        <div id="finish-zone-1" class="card-border"></div>
        <div id="finish-zone-2" class="card-border"></div>
        <div id="finish-zone-3" class="card-border"></div>
      </div>
    </div>
    <div class="row gap-4 justify-content-center position-relative">
      <div id="play-zone-0" class="card-border"></div>
      <div id="play-zone-1" class="card-border"></div>
      <div id="play-zone-2" class="card-border"></div>
      <div id="play-zone-3" class="card-border"></div>
      <div id="play-zone-4" class="card-border"></div>
      <div id="play-zone-5" class="card-border"></div>
      <div id="play-zone-6" class="card-border"></div>
    </div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
