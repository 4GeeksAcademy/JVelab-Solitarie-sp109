<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jose Luis Vela Card Generator</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
     <div class="row d-flex gap-4 mt-3 mx-3">
       <div class="col-3 card-border opacity-50" id="dropClubs" ondrop="">♣</div>
       <div class="col-3 card-border opacity-50" id="dropSpades" ondrop="">♠</div>
       <div class="col-3 card-border opacity-50 text-danger" id="dropDiamonds" ondrop="">♦</div>
       <div class="col-3 card-border opacity-50 text-danger" id="dropHearts" ondrop="">♥</div>
       <div class="col-3text-center bg-white my-2 rounded-3 shadow card m-auto" draggable="true" ondragover="">
           <div class="col-3 ms-0 mt-1 align-self-start h-25" id="topSuit"></div>
           <div class="col fw-bold fst-italic mx-0 my-3 align-self-center align-items-center d-flex justify-content-center" id="cardNumber"></div>
           <div class="col fa-flip-vertical text-end m-0 mb-1 align-self-end h-25" id="bottomSuit"></div>
       </div>
     </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
